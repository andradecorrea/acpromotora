<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simule seu Empréstimo Consignado do Trabalhador | AC Financeira</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container { max-width: 400px; width: 100%; background: transparent; border-radius: 12px; padding: 2rem; box-shadow: 0 0 15px rgba(255,255,255,0.05); }
    .logo      { max-width: 180px; margin: 0 auto 1rem; display: block; }
    h1         { font-size: 1.4rem; font-weight: 400; margin-top: .5rem; margin-bottom: 1rem; text-align: center; line-height: 1.4; }
    .titulo-principal { color:#e0e0e0; display:block; }
    .subtitulo        { color:#f5f5f5; display:block; font-weight:500; margin-top:.3rem; }
    input,button { width:100%; box-sizing:border-box; }
    input  { padding:.75rem; margin-bottom:1rem; border:none; border-radius:8px; background:#2c2c2c; color:#fff; font-size:1rem; height:48px; }
    button { height:48px; border:none; border-radius:8px; background:#ffd700; color:#121212; font-weight:600; font-size:1rem; cursor:pointer; margin-top:.5rem; display:block; }
    button:hover { background:#e6c200; }
    .footer { margin-top:1rem; text-align:center; font-size:.8rem; color:#888; }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="../logo-final.png" alt="AC Promotora" />

    <h1>
      <span class="titulo-principal">Mais crédito, menos espera.</span>
      <span class="subtitulo">Simule agora!</span>
    </h1>

    <form id="fgtsForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="tel" id="telefone" placeholder="Telefone com DDD" required>
      <button type="submit">Simule agora</button>
    </form>

    <div class="footer">Ao enviar seus dados, você concorda com nossa política de privacidade e contato via WhatsApp.</div>
  </div>

  <script>
    /* ===== CONFIG DESTA PÁGINA ===== */
    const NUMERO_WHATSAPP = "5548996088157"; // Vendedora 02
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzRqoku1XsGAbfpo2ehZ0Zej86z5NVlvjmCqceFAgLtirsJDAMHpXAMzX1c6uBuTQHU/exec";
    const PRODUTO = "FGTS";

    /* ===== UTILITÁRIOS ===== */
    const enc = s => encodeURIComponent(s || "");
    const onlyDigits = s => (s || "").replace(/\D+/g, "");

    // máscara leve de CPF
    const cpfEl = document.getElementById('cpf');
    if (cpfEl) {
      cpfEl.addEventListener('input', () => {
        let v = onlyDigits(cpfEl.value).slice(0,11);
        if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
        else if (v.length > 6) v = v.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
        else if (v.length > 3) v = v.replace(/(\d{3})(\d{0,3})/, "$1.$2");
        cpfEl.value = v;
      });
    }

    document.getElementById('fgtsForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      if (!nome || !cpf || !telefone) {
        alert("Preencha nome, CPF e Telefone com DDD.");
        return;
      }

      // envia para a planilha do Vendedor 02
      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome,
          cpf,
          telefone,
          origem: location.pathname,  // ex.: /vendas/02.html
          produto: PRODUTO
        })
      }).catch(()=>{});

      // WhatsApp (mesmo padrão do site principal)
      const msg =
        `Olá, gostaria de uma simulação do ${PRODUTO}!%0A%0A` +
        ` Nome: ${enc(nome)}%0A` +
        ` CPF: ${enc(cpf)}%0A` +
        ` Telefone/WhatsApp: ${enc(telefone)}`;

      window.location.href = `https://wa.me/${NUMERO_WHATSAPP}?text=${msg}`;
    });
  </script>
</body>
</html>
