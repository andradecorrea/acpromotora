<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simule seu Empréstimo Consignado do Trabalhador | AC Financeira</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container { 
      max-width: 400px; 
      width: 100%; 
      padding: 2rem; 
      background-color: #1e1e1e; 
      border-radius: 10px; 
      text-align: center; 
    }
    h1 { 
      font-size: 1.5rem; 
      margin-bottom: 1rem; 
    }
    label { 
      display: block; 
      margin-top: 1rem; 
      text-align: left; 
      font-size: 0.9rem; 
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background-color: #d80000;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { 
      filter: brightness(1.05); 
    }
    .hint { 
      font-size: 0.85rem; 
      color: #cfcfcf; 
      margin-top: 0.8rem; 
      line-height: 1.3; 
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Simule agora</h1>

    <form id="leadForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required />

      <label for="telefone">Telefone (WhatsApp)</label>
      <input type="tel" id="telefone" required />

      <button type="submit">Simular agora</button>
    </form>

    <p class="hint">
      Ao clicar em “Simular agora”, você será direcionado para nosso WhatsApp.
    </p>
  </div>

  <script>
    const whatsappNumber = "5548984284479";

    const scriptURL = "https://script.google.com/macros/s/AKfycbxx_4mMxhXLWcYBsE6lLubGyyeUZffD5q-CWInZf9tWeu2uW9eU6di50yVT1QJpJyrV/exec";

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const telefone = document.getElementById('telefone').value;

      if (!nome || !cpf || !telefone) {
        alert("Preencha todos os campos.");
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nome, cpf, telefone })
      });

      const mensagem = "Olá, quero simular o Consignado CLT";

      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensagem)}`;

      window.location.href = url;
    });
  </script>
</body>
</html>
