<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        form { background: #111; padding: 20px; border-radius: 10px; width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        input { background: #222; color: #fff; }
        button { background: red; color: #fff; font-size: 16px; cursor: pointer; }
        button:hover { background: darkred; }
        .mensagem { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Preencha seus dados</h2>
    <form id="formulario">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Seu melhor e-mail" required>
        <input type="text" name="whatsapp" placeholder="WhatsApp com DDD" required>
        <button type="submit">Entrar em contato com o time comercial</button>
    </form>
    <p class="mensagem" id="mensagem"></p>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const dados = {
                nome: e.target.nome.value,
                email: e.target.email.value,
                whatsapp: e.target.whatsapp.value
            };

            fetch("https://script.google.com/macros/s/AKfycbzZVft3ydhhNo4z9cx_gBYe6ikh6BuKeIHxuRh-e71R4XvgzHqJ3UR6VP_S_2if7X4w/exec", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensagem').textContent = "Dados enviados com sucesso!";
                window.location.href = "https://wa.me/5548996356117?text=Olá, gostaria de fazer parte do time!";
            })
            .catch(error => {
                document.getElementById('mensagem').textContent = "Erro ao enviar os dados!";
            });
        });
    </script>
</body>
</html>
