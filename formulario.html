<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: red;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: darkred; }
    .msg { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Preencha seus dados</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="email" id="email" placeholder="Seu melhor e-mail" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp com DDD" required>
    <button onclick="enviar()">Entrar em contato com o time comercial</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function enviar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const msg = document.getElementById("msg");

      if (!nome || !email || !whatsapp) {
        msg.innerHTML = "Preencha todos os campos!";
        msg.style.color = "yellow";
        return;
      }

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbxSrPZxvRZY0R2bc9SCQ-eZKoaAYK9NRZCxT_1N2mLZxv1zLp_yMglODHoxcd3rkWik/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, whatsapp })
        });

        const resultado = await resposta.json();
        if (resultado.status === "sucesso") {
          msg.innerHTML = "Enviado com sucesso!";
          msg.style.color = "green";
          window.location.href = "https://wa.me/5548996356117";
        } else {
          msg.innerHTML = "Erro ao enviar: " + (resultado.message || "Tente novamente");
          msg.style.color = "red";
        }
      } catch (err) {
        msg.innerHTML = "Erro ao enviar os dados!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
